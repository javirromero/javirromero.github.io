    <script>
    var slideIndex = 1;
    showDivs(slideIndex, 0);
    showDivs(slideIndex, 1);
    showDivs(slideIndex, 2);

    function plusDivs(n, which) {
      showDivs(slideIndex += n, which);
    }

    function showDivs(n, which) {
      var i;
      var x;
      if (which == 0) {
        x = document.getElementsByClassName("andacollo_now");
      }
      if (which == 1) {
        x = document.getElementsByClassName("long_walks_with_the_death");
      }
      if (which == 2) {
        x = document.getElementsByClassName("andacollo_now");
      }
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length} ;
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex-1].style.display = "block";
      }
    </script>
